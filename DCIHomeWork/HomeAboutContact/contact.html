<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us:</h1>
    <form name="contact" action="action.js" method="POST">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Please type your first name" value="Hussnain">
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Please type your last name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email address">
        </div>

        <div>
            <label for="message">Give us your valuable feedback:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your feedback here."></textarea>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="notspecified">Not Specified</option>
            </select>   
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0" max="100">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </div>

        <div>
            <label for="room">Room</label>

            <input type="radio" name="room" id="singlebedroom" value="singlebedroom">
            <label for="singlebedroom">Single Bedroom</label> 

            <input type="radio" name="room" id="doublebedroom" value="doublebedroom">
            <label for="doublebedroom">Double Bedroom</label> 

            <input type="radio" name="room" id="familyroom" value="familyroom" checked>
            <label for="familyroom">Family Room</label>
        </div>

        <div>
            <label for="food">Food</label>

            <input type="checkbox" name="food" id="breakfast" value="breakfast" checked>
            <label for="breakfast">Breakfast</label>
            
            <input type="checkbox" name="food" id="lunch" value="lunch">
            <label for="lunch">Lunch</label>

            <input type="checkbox" name="food" id="dinner" value="dinner">
            <label for="dinner">Dinner</label>
        </div>

        <div>
            <button type="submit" value="submit">Submit</button>

            <button type="reset" value="reset">Reset</button>
        </div>
    </form>


    <footer>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>   
                    <a href="contact.html">Contact</a>
                </li>
            </ul>  
        </nav>
    </footer>
</body>
</html>
