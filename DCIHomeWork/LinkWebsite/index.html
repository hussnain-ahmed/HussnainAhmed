<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link a Website & Display its Mini Version in the Browser</title>
</head>
<body>
    <div>
        <h1>Do you want to learn Web Development:</h1>
    </div>
    <div>
        <p><a href="https://digitalcareerinstitute.org/" style="text-decoration: none;">There are serveral options, below is a nice one:</a></p>
    </div>
    <div>
        <p><span style="font-size:100px;">&#128512;</span></p>
    </div>
    <div>
        <iframe src="https://digitalcareerinstitute.org/" height="500px" width="500px" title="DCI"></iframe>
    </div>
</body>
</html>
