<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us:</h1>
    <form name="contact" action="/submit" method="POST">
        <!-- Text -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" value="John Doe">
        </div>
        <!-- EMAIL -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Give us a message</label>
            <textarea name="message" id="message" cols="50" rows="5">Hello Guys !!</textarea>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="7" max="100">
        </div>
        <!-- Input submit -->
        <!-- <input type="submit" value="Submit">
         -->
         <button type="submit">Submit</button>
         <!-- Reset -->
         <button type="reset">Reset</button>
    </form>
</body>
</html>
